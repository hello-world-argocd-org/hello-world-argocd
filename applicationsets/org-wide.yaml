apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: orgs-delivery-envs
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          # SCM provider with public GitHub org; no token needed for public repos
          - scmProvider:
              github:
                organization: hello-world-argocd-org
                allBranches: false
              cloneProtocol: https
              filters:
                - repositoryMatch: '.*-delivery$'
          # For each repo discovered, scan env folders
          - git:
              repoURL: "https://github.com/{{ repository.owner }}/{{ repository.name }}.git"
              revision: HEAD
              directories:
                - path: envs/*

  template:
    metadata:
      name: "{{ repository.name }}-{{path.basename}}"
      labels:
        org: "{{ repository.owner }}"
        repo: "{{ repository.name }}"
        env: "{{path.basename}}"
    spec:
      project: hello-world
      source:
        repoURL: "https://github.com/{{ repository.owner }}/{{ repository.name }}.git"
        targetRevision: HEAD
        path: .
        helm:
          releaseName: "{{ repository.name }}-{{path.basename}}"
          valueFiles:
            - values.yaml
            - envs/{{path.basename}}/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
